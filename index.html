<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/brfv4_examples_theme.css">
	<title>Beyond Reality Face - BRFv4 - HTML5/Javascript face tracking</title>
	<script src="js/libs/createjs/preloadjs-0.6.2.min.js"></script>
	<script src="js/BRFv4Demo.js"></script>
	<script>
		window.onload = brfv4Example.start;
		function cimg(num)
		{
			brfv4Example.imageno = num;
			brfv4Example.updateCurrentExample();
		}
	</script>
	<script>
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date(); a = s.createElement(o),
				m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
		})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-5620419-18', 'auto');
		ga('send', 'pageview');
	</script>

</head>

<body>
	<div class="outer" style="background-image: url(assets/iphone-frame.png); height: 660px; width: 1300px; margin:0 auto; margin-top: 120px;">
		<div class="inner">
			<div id="_wrapper">
				<div id="_content">
					<video id="_webcam"></video>
					<canvas id="_imageData"></canvas>
					<canvas id="_faceSub"></canvas>
					<canvas id="_t3d"></canvas>
					<canvas id="_f3d"></canvas>
					<canvas id="_drawing"></canvas>
				</div>
			</div>

			<div class="selector">
				<img class="selecticon" src="assets/s1.png" onclick="cimg(0)"></img>
				<img class="selecticon" src="assets/s2.png" onclick="cimg(1)"></img>
			</div>
		</div>
	</div>

</body>
</html>
